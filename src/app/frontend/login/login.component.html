<section
  class="vh-100"
  style="background-color: linear-gradient(-135deg, #c850c0, #4158d0)"
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-8 col-lg-5 my-auto d-none d-md-block">
              <img
                src="./assets/images/login.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form #loginForm="ngForm" action="/login" method="POST">
                  <div class="text-center">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <img
                      src="./assets/images/logo.png"
                      alt="Logo"
                      class="imglogo img-fluid"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form1"
                      class="form-control form-control-lg"
                      placeholder="Insira seu e-mail"
                      [(ngModel)]="loginForm.value.email"
                      name="email"
                      pattern="[a-z0-9]{1,}@[a-z]{1,}.[a-z]{2,}"
                      #email="ngModel"
                      required
                    />
                    <div
                      *ngIf="email.invalid && email.touched"
                      class="error-message"
                    >
                      E-mail incorreto ou inválido
                    </div>
                    <label class="form-label" for="form1">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2"
                      class="form-control form-control-lg"
                      placeholder="Insira sua palavra passe"
                      [(ngModel)]="loginForm.value.password"
                      name="password"
                      pattern=".{4,}"
                      #password="ngModel"
                      required
                    />
                    <div
                      *ngIf="password.invalid && password.touched"
                      class="error-message"
                    >
                      Senha incorreta ou inválida
                    </div>
                    <label class="form-label" for="form2">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btlog btn btn-lg btn-block"
                      type="submit"
                      (click)="login(loginForm)"
                    >
                      Login
                    </button>
                  </div>

                  <a class="small text-muted fs-6" href="#!"
                    >Esqueceu sua palavra passe?</a
                  >
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Não tem uma conta?
                    <a routerLink="/newuser" style="color: #393f81"
                      >Criar uma nova conta</a
                    >
                  </p>
                </form>
                <app-popup #popup_login [title]="'Utilizador não registado'" [body]="'O email ' +email+ ' inserido não está associado a uma conta. Clique em criar uma nova conta para fazer parte do MOnetwork'"></app-popup>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
